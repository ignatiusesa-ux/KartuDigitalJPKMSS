
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kartu Peserta JPKM</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: #f0f0f0;
    }
    .kartu-container {
      position: relative;
      width: 90vw;
      max-width: 700px;
    }
    .kartu-container img {
      width: 100%;
      height: auto;
      display: block;
    }
    .text-field {
      position: absolute;
      font-size: calc(10px + 0.4vw);
      color: black;
      font-weight: bold;
      white-space: nowrap;
    }
    .field-center {
      width: 100%;
      text-align: center;
      left: 0;
      right: 0;
    }

    /* SISWA */
    .kartu-siswa .nama        { top: 16%; left: 7.5%; }
    .kartu-siswa .nojpkm      { top: 19%; left: 7.5%; }
    .kartu-siswa .namagrup    { top: 22%; left: 7.5%; }
    .kartu-siswa .ppkbasis    { top: 25%; left: 21%; }
    .kartu-siswa .tgllahir    { top: 22%; right: 8%; }
    .kartu-siswa .klinik      { top: 28%; left: 21%; }
    .kartu-siswa .plafon      { top: 31%; left: 21%; }
    .kartu-siswa .gigi        { top: 34%; left: 21%; }
    .kartu-siswa .masaberlaku { top: 37%; left: 21%; }
    .kartu-siswa .namapaket   { top: 44%; font-size: calc(11px + 0.6vw); }

    /* DASAR PLUS, PRIMER, MIX, ADVANCED, EXECUTIVE, PLATINUM, KEUSKUPAN (semua pakai posisi DASAR PLUS) */
    .kartu-dasarplus .nama,
    .kartu-primer .nama,
    .kartu-mix .nama,
    .kartu-advanced .nama,
    .kartu-executive .nama,
    .kartu-platinum .nama,
    .kartu-keuskupan .nama { top: 16.5%; left: 7.5%; }

    .kartu-dasarplus .nojpkm,
    .kartu-primer .nojpkm,
    .kartu-mix .nojpkm,
    .kartu-advanced .nojpkm,
    .kartu-executive .nojpkm,
    .kartu-platinum .nojpkm,
    .kartu-keuskupan .nojpkm { top: 19.2%; left: 7.5%; }

    .kartu-dasarplus .namagrup,
    .kartu-primer .namagrup,
    .kartu-mix .namagrup,
    .kartu-advanced .namagrup,
    .kartu-executive .namagrup,
    .kartu-platinum .namagrup,
    .kartu-keuskupan .namagrup { top: 22%; left: 7.5%; }

    .kartu-dasarplus .ppkbasis,
    .kartu-primer .ppkbasis,
    .kartu-mix .ppkbasis,
    .kartu-advanced .ppkbasis,
    .kartu-executive .ppkbasis,
    .kartu-platinum .ppkbasis,
    .kartu-keuskupan .ppkbasis { top: 25%; left: 21%; }

    .kartu-dasarplus .tgllahir,
    .kartu-primer .tgllahir,
    .kartu-mix .tgllahir,
    .kartu-advanced .tgllahir,
    .kartu-executive .tgllahir,
    .kartu-platinum .tgllahir,
    .kartu-keuskupan .tgllahir { top: 36%; left: -10%; }

    .kartu-dasarplus .klinik,
    .kartu-primer .klinik,
    .kartu-mix .klinik,
    .kartu-advanced .klinik,
    .kartu-executive .klinik,
    .kartu-platinum .klinik,
    .kartu-keuskupan .klinik { top: 28%; left: 21%; }

    .kartu-dasarplus .plafon,
    .kartu-primer .plafon,
    .kartu-mix .plafon,
    .kartu-advanced .plafon,
    .kartu-executive .plafon,
    .kartu-platinum .plafon,
    .kartu-keuskupan .plafon { top: 31%; left: 21%; }

    .kartu-dasarplus .gigi,
    .kartu-primer .gigi,
    .kartu-mix .gigi,
    .kartu-advanced .gigi,
    .kartu-executive .gigi,
    .kartu-platinum .gigi,
    .kartu-keuskupan .gigi { top: 34%; left: 21%; }

    .kartu-dasarplus .masaberlaku,
    .kartu-primer .masaberlaku,
    .kartu-mix .masaberlaku,
    .kartu-advanced .masaberlaku,
    .kartu-executive .masaberlaku,
    .kartu-platinum .masaberlaku,
    .kartu-keuskupan .masaberlaku { top: 37%; left: 45%; }

    .kartu-dasarplus .namapaket,
    .kartu-primer .namapaket,
    .kartu-mix .namapaket,
    .kartu-advanced .namapaket,
    .kartu-executive .namapaket,
    .kartu-platinum .namapaket,
    .kartu-keuskupan .namapaket {
      top: 44%;
      font-size: calc(11px + 0.6vw);
    }

    /* Warna khusus untuk platinum */
    .kartu-platinum .text-field {
      color: #f5e188;
    }
  </style>
</head>
<body>
  <div class="kartu-container kartu-siswa">
    <img src="Kartu Peserta Siswa Kosong Untuk Web Kartu DepanBelakang.jpg" alt="Kartu Peserta Siswa" />
    <div class="text-field nama" id="field-nama">Nama Peserta</div>
    <div class="text-field nojpkm" id="field-nojpkm">No JPKM</div>
    <div class="text-field namagrup" id="field-namagrup">Nama Grup</div>
    <div class="text-field ppkbasis" id="field-ppkbasis">PPK Basis</div>
    <div class="text-field tgllahir" id="field-tgllahir">Tgl Lahir</div>
    <div class="text-field klinik" id="field-klinik">Klinik</div>
    <div class="text-field plafon" id="field-plafon">Plafon</div>
    <div class="text-field gigi" id="field-gigi">Gigi</div>
    <div class="text-field masaberlaku" id="field-masaberlaku">Masa Berlaku</div>
    <div class="text-field field-center namapaket" id="field-namapaket">SISWA</div>
  </div>
</body>
</html>
