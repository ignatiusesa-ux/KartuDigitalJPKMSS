  <div class="container">
    <img src="JPKM LOGO.png" alt="Logo JPKM" class="logo" />
    <h2>Pencarian Data Peserta JPKM</h2>

  <form id="identity-form">
  <div class="form-group">
    <label for="name">Nama Peserta:</label>
    <input type="text" id="name" />
  </div>
   <div class="form-group">
    <label for="birthdate">Tanggal Lahir:</label>
    <input type="date" id="birthdate" />
  </div>
  <div class="form-group">
    <label for="package">Nama Paket:</label>
    <select id="package">

      <option value="SISWA">SISWA</option>
      <option value="MAHASISWA">MAHASISWA</option>
      <option value="UMUM">UMUM</option>
    </select>
  </div>
  <button type="submit">Cari</button>
</form>

  <div id="not-found" style="display: none;">Data tidak ditemukan. Silakan periksa kembali input Anda.</div>

  <div id="result" style="display: none;">
    <div class="kartu-container" id="kartu-container">
      <img id="kartu-gambar" class="kartu-gambar" />
      <div class="text-field nama" id="field-nama"></div>

      <div class="text-field namagrup" id="field-namagrup"></div>
