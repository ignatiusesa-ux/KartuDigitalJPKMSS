<body>
  <div class="container">
    <img src="JPKM LOGO.png" alt="Logo JPKM" class="logo" />
    <h2>Pencarian Data Peserta JPKM</h2>

  <form id="identity-form">
  <!-- Form Pencarian Nama Peserta -->
<div class="form-group">
  <label for="name">Nama Peserta:</label>
  <input type="text" id="name" placeholder="Ketik nama peserta..." autocomplete="off" />
  <ul id="autocomplete-list" class="autocomplete-items"></ul>
</div>
   <div class="form-group">
    <label for="birthdate">Tanggal Lahir:</label>
    <input type="date" id="birthdate" />
  </div>
  <div class="form-group">
    <label for="package">Nama Paket:</label>
    <select id="package">
      <option value="">-- Pilih Paket --</option>
      <option value="SISWA">SISWA</option>
      <option value="MAHASISWA">MAHASISWA</option>
      <option value="UMUM">UMUM</option>
    </select>
  </div>
  <button type="submit">Cari</button>
</form>


  <div id="loading" style="display: none;">Memuat data...</div>
  <div id="not-found" style="display: none;">Data tidak ditemukan. Silakan periksa kembali input Anda.</div>

  <div id="result" style="display: none;">
    <div class="kartu-container" id="kartu-container">
      <img id="kartu-gambar" class="kartu-gambar" />
      <div class="text-field nama" id="field-nama"></div>
      <div class="text-field nojpkm" id="field-nojpkm"></div>
      <div class="text-field namagrup" id="field-namagrup"></div>
      <div class="text-field ppkbasis" id="field-ppkbasis"></div>
      <div class="text-field tgllahir" id="field-tgllahir"></div>
      <div class="text-field klinik" id="field-klinik"></div>
      <div class="text-field plafon" id="field-plafon"></div>
      <div class="text-field gigi" id="field-gigi"></div>
      <div class="text-field masaberlaku" id="field-masaberlaku"></div>
      <div class="text-field namapaket" id="field-namapaket" style="display: none;"></div>
    </div>
   </div> <!-- Ini penutup .container -->
  <script src="script.js"></script>

    <script>
document.addEventListener("DOMContentLoaded", function () {
  const nameInput = document.getElementById("name");
  const autocompleteList = document.getElementById("autocomplete-list");
  let pesertaList = [];

  fetch("Peserta%20JPKM%20s.d%2010%20Juli%202025%20New.json")
    .then((response) => response.json())
    .then((data) => {
      pesertaList = (data["Peserta_11-07-2025"] || []).map(item => item["Nama Member"]);
    });

  nameInput.addEventListener("input", function () {
    const input = this.value.toLowerCase();
    autocompleteList.innerHTML = "";

    if (!input) return;

    const suggestions = pesertaList.filter(nama =>
      nama.toLowerCase().includes(input)
    ).slice(0, 10);

    suggestions.forEach(nama => {
      const li = document.createElement("li");
      li.textContent = nama;
      li.addEventListener("click", function () {
        nameInput.value = nama;
        autocompleteList.innerHTML = "";
      });
      autocompleteList.appendChild(li);
    });
  });

  document.addEventListener("click", function (e) {
    if (e.target !== nameInput) {
      autocompleteList.innerHTML = "";
    }
  });
});
</script>
